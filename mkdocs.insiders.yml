INHERIT: mkdocs.yml
plugins:
  - offline:
      enabled: !ENV [CI, false]
  - privacy:
      enabled: !ENV [CI, false]
      links_attr_map:
        target: _blank
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      pipeline:
        - stemmer
        - stopWordFilter
        - trimmer
  - social
  - tags
  - ezglossary
  - section-index
  - glightbox
  - typeset
  - git-revision-date-localized:
      type: timeago
      custom_format: "%d. %B %Y"
      timezone: Europe/Oslo
      locale: en
      fallback_to_build_date: false
      enable_creation_date: true
      exclude:
        - index.md
      enabled: !ENV [CI, false]
      strict: true
  - git-committers:
      repository: anoma/nspec
      token: !ENV [GH_TOKEN, ""]
      branch: main
      enabled: !ENV [CI, false]
  - mike:
      canonical_version: latest
      alias_type: copy
      version_selector: true
      css_dir: docs/assets/css
      javascript_dir: docs/assets/js


extra:

  social:
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/anoma
    - icon: fontawesome/brands/github
      link: https://github.com/anoma
    - icon: fontawesome/solid/blog
      link: https://anoma.net/blog
    - icon: fontawesome/brands/discourse
      link: https://research.anoma.net
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/anoma
    - icon: material/email
      link: mailto:arts@heliax.dev

  generator: false
  version:
    provider: mike

  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/heart
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/heart-broken
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! We'll try to improve this page in the future.
