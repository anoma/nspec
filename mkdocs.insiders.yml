INHERIT: mkdocs.yml
plugins:
  - macros:
      module_name: macros
      verbose: false
  - offline:
      enabled: !ENV [CI, false]
  - privacy:
      enabled: !ENV [CI, false]
      # links_attr_map:
        # target: _blank
      # assets_exclude:
      #   - cdn.jsdelivr.net/npm/mathjax@3/*
      #   - giscus.app/*
      #   - github.com/*
      #   - unpkg.com/*
      #   - art.anoma.net/*
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      pipeline:
        - stemmer
        - stopWordFilter
        - trimmer
  - social
  - tags
  - ezglossary
  - literate-nav
  - section-index

  - git-revision-date-localized:
      type: timeago
      custom_format: "%d. %B %Y"
      timezone: Europe/Oslo
      locale: en
      fallback_to_build_date: false
      enable_creation_date: true
      exclude:
        - index.md
      enabled: !ENV [CI, false]
      strict: true

  - git-committers:
      repository: anoma/nspec
      token: !ENV [GH_TOKEN, ""]
      branch: main
      enabled: !ENV [CI, false]
