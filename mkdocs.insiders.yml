INHERIT: mkdocs.yml
plugins:
  - privacy:
      enabled: true
      log: false
      assets: true
      assets_fetch: true
      assets_exclude:
        - cdn.jsdelivr.net/npm/mathjax*
        - giscus.app/*
        - unpkg.com/*
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      # pipeline:
      #   - stemmer
      #   - stopWordFilter
      #   - trimmer
  - social
  - tags
  - ezglossary
  - section-index
  - glightbox
  - juvix 
  - git-revision-date-localized:
      type: timeago
      custom_format: "%d. %B %Y"
      timezone: Europe/Oslo
      locale: en
      fallback_to_build_date: false
      enable_creation_date: true
      exclude:
        - index.md
      enabled: !ENV [CI, false]
      strict: true
  - git-committers:
      repository: anoma/nspec
      token: !ENV [GH_TOKEN, ""]
      branch: main
      enabled: !ENV [CI, false]
  - mike:
      alias_type: copy
      version_selector: !ENV [VERSION_SELECTOR, true]
      css_dir: docs/assets/css
      javascript_dir: docs/assets/js
  - macros:
      module_name: macros
      j2_block_start_string: "{@@"
      j2_block_end_string: "@@}"
      j2_variable_start_string: "{@"
      j2_variable_end_string: "@}"

extra:

  social:
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/anoma
    - icon: fontawesome/brands/github
      link: https://github.com/anoma
    - icon: fontawesome/solid/blog
      link: https://anoma.net/blog
    - icon: fontawesome/brands/discourse
      link: https://research.anoma.net
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/anoma
    - icon: material/email
      link: mailto:arts@heliax.dev

  generator: false
  version:
    provider: mike

  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/heart
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/heart-broken
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! We'll try to improve this page in the future.
